<div
  #container
  *ngIf="!areAllPopped"
  class="bubble-grid"
  [ngStyle]="{ 'grid-template-columns': 'repeat(' + columns + ', ' + bubbleSize + 'px)' }"
>
  <img
    *ngFor="let bubble of listBubbles"
    [src]="bubble.isPopped ? 'assets/img/popped.png' : 'assets/img/bubble.png'"
    (click)="!bubble.isPopped && pop(bubble)"
    [class.popped]="bubble.isPopped"
    class="bubble"
  />
</div>

<div *ngIf="areAllPopped" style="display: flex;
justify-content: center;
align-items: center;">
    <img src="assets/img/again.jpg" (click)="playAgain()" matTooltip="Click to play again"/>
</div>
